"dataset":
  "name": "adult"
  "path": "datasets/adult_sklearn/adult_sklearn.csv"
  "path_train": "datasets/adult_sklearn/adult_sklearn_train.csv"
  "path_test": "datasets/adult_sklearn/adult_sklearn_test.csv"
  "target": "income"
  "sensitive": "sex"
  "privileged": ["Male"]
  "unprivileged": ["Female"]
  "favorable": ">50K"
  "unfavorable": "<=50K"
"model":
  "name": "xgboost"
  "params":
    "n_estimators": 200
    "max_depth": 6
    "learning_rate": 0.1
    "subsample": 0.8
    "colsample_bytree": 0.8
"mitigation":
  "pre":
    "name": "disparate_impact_remover"
    "params":
      "repair_level": 1.0
  "in":
    "name": "exponentiated_gradient"
    "params":
      "constraint": "DemographicParity"
      "eps": 0.01
  "post":
    "name": "equalized_odds_postprocessing"
    "params": {}
