dataset:
  name: "adult"
  path: "datasets/adult_sklearn/adult_sklearn.csv"
  target: "income"
  sensitive: "sex"
  privileged: ["Male"]    
  unprivileged: ["Female"]
  favorable: ">50K"   
  unfavorable: "<=50K" 

split:
  test_size: 0.2
  random_state: 50

model:
  name: "logistic_regression"
  params:
    max_iter: 2000
    random_state: 50

mitigation:
  pre:
    name: "none" #"reweighing"
    params: {}
  in:
    name: "none"
    params: {}
  post:
    name: "none"
    params: {}

metrics:
  performance:
    - accuracy
    - precision
    - recall
    - f1
    - roc_auc
    - pr_auc
  fairness:
    - statistical_parity_diff
    - equalized_odds_diff
    - disparate_impact
