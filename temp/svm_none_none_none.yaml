dataset:
  name: "adult"
  path: "datasets/adult_sklearn/adult_sklearn.csv"
  target: "income"
  sensitive: "sex"
  privileged: ["Male"]        #1
  unprivileged: ["Female"]    #0
  favorable: ">50K"           #1
  unfavorable: "<=50K"        #0

split:
  test_size: 0.2
  random_state: 50

model:
  name: "svm"
  params:
    C: 0.5
    kernel: "rbf"
    gamma: "scale"
    probability: true

mitigation:
  pre:
    name: "none" #"reweighing"
    params: {}
  in:
    name: "none" #"adversarialdebiasing"
    params: {}
  post:
    name: "none"
    params: {}
