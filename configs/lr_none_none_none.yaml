dataset:
  name: "adult"
  path: "datasets/adult_sklearn/adult_sklearn.csv"
  target: "income"
  sensitive: "sex"
  privileged: ["Male"]        #1
  unprivileged: ["Female"]    #0
  favorable: ">50K"           #1
  unfavorable: "<=50K"        #0

split:
  test_size: 0.2
  random_state: 50

model:
  name: "logistic_regression" 
  params:
    max_iter: 2000
    random_state: 50

mitigation:
  pre:
    name: "none"
    params: {}
  in:
    name: "none" 
    params: {}
  post:
    name: "none"
    params: {}
