"dataset":
  "name": "adult"
  "path": "datasets/adult_sklearn/adult_sklearn.csv"
  "path_train": "datasets/adult_sklearn/adult_sklearn_train.csv"
  "path_val": "datasets/adult_sklearn/adult_sklearn_val.csv"
  "path_test": "datasets/adult_sklearn/adult_sklearn_test.csv"
  "cols_exclude": ["fnlwgt"]
  "cols_cat": ["workclass", "education", "marital-status", "occupation", "relationship",
    "race", "native-country"]
  "target": "income"
  "sensitive": "sex"
  "privileged": ["Male"]
  "unprivileged": ["Female"]
  "favorable": ">50K"
  "unfavorable": "<=50K"
"model":
  "name": "neural_network"
  "params":
    "hidden_layer_sizes": [128, 64]
    "activation": "relu"
    "solver": "adam"
    "alpha": 0.0001
    "batch_size": 32
    "learning_rate_init": 0.001
    "max_iter": 300
    "early_stopping": true
    "validation_fraction": 0.1
    "n_iter_no_change": 10
"mitigation":
  "pre":
    "name": "none"
    "params": {}
  "in":
    "name": "none"
    "params": {}
  "post":
    "name": "none"
    "params": {}
